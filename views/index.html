<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Style.sheets -->

	<title>Let's Get Stronger</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/app.js"></script>
	
</head>
<body>
	<div class="jumbotron">
	  <div class="container">
		<h1>Let's Get Stronger</h1>
	  	<p>Create and track your workout progress!</p>
	  </div>
	</div>
  
	<section id='workout-form' class="container">
		<div class="row">
		<div class="col-md-10 col-md-offset-1">	
			<form class="form-horizontal">
				<fieldset>	
		
					<h2>Create a Workout</h2>
					<h3>Name your workout</h3>
					
					  <input id="workout-name" type="text" name="firstname" placeholder="ex. Arms and Back">
					
					
					<h4>Description</h4>
					
					  <input id="description"type="text" name="lastname">
				
				<!-- you need to find out how to continually add an input box -->
					<h5>Exercise</h5>
					  <input id ="ex1" type="text" name="exercise1" placeholder="pull ups">
					
						<div class="hidden-test">
							<h5>Hidden</h5>
						  	<input id="hidden" type="text" name="hidden">
						</div><br>
					<button type="button" id="addMore">Add more exercises to this workout</button><br>
					
				<div class="create">
					<button type="button" class="btn-btn-primary" id="createWorkout">Create Workout</button>
				</div>
				</fieldset>
			</form>
		</div>
		</div>
	</section>	

	<section class="workouts">
		<div class="container">
			<h2>Workouts</h2>
			<div id="workouts-placement"></div>
				
			</div>
		</div>
	
	</section>
</body>
</html>
